name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy Arclay
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 60s
          command_timeout: 20m
          debug: true
          script: |
            cd /root/apps/Arclay
            
            echo "ðŸ“¥ Pulling latest changes..."
            git reset --hard 621cddbb18821a3d7fe6001d3ac883ee86f1bb13
            
            echo "ðŸ“¦ Installing dependencies... via pnpm"
            pnpm install
            
            echo "ðŸ”¨ Building application... via pnpm"
            pnpm run build
            
            echo "ðŸ”„ Restarting PM2 process... via pm2 and updating env"
            pm2 restart arclay --update-env
            
            echo "âœ… Deployment complete!"